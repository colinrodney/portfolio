  <body>
    <section id="header-contact">
      <!-- SECTION: Navigation Bar -->
      <nav id="navbar" class="nav">
        <p class="logo">CR</p>
        <ul>
          <li class="current">
            <a href="index.html"><i class="fas fa-home"></i>Home</a>

      </nav>
    </section>

    <!-- SECTION: CONTACT ME -->
    <section id="contact-form">
      <h1 class="text-center">Lets start your project!</h1>
      <form
        action="#"
        method="POST"
        data-netlify="true"
        name="project-initial-contact"
      >
        <label for="firstName" class="labels">First Name</label>
        <input
          name="first-name"
          class="inputFields"
          type="text"
          id="firstName"
          placeholder="First Name"
        />

        <label for="LastName" class="labels">Last Name</label>
        <input
          name="last-name"
          class="inputFields"
          type="text"
          id="LastName"
          placeholder="Last Name"
        />

        <label for="eMail" class="labels">eMail</label>
        <input
          name="e-mail"
          class="inputFields"
          type="text"
          id="eMail"
          placeholder="Email Address"
        />

        <label for="contactNumber" class="labels">Phone Number</label>
        <input
          name="contact-number"
          class="inputFields"
          type="text"
          id="contactNumber"
          placeholder="something..."
        />

        <label for="projectDescription" class="labels"
          >Describe Your Project</label
        >
        <textarea
          name="projectDescription"
          id="projectDescription"
          cols="30"
          rows="10"
          placeholder="Brief description of your project"
        ></textarea>

        <!-- Recaptcha CHallenge -->
        <div data-netlify-recaptcha="true"></div>

        <!-- submit button -->
        <button type="submit">Lets Build Something</button>
      </form>
    </section>

    <!--FOOTER -->
