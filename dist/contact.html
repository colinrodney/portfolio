    <title>Personal Portfolio| Contact</title>
  </head>

  <body>
    <section id="header-contact">
      <!-- SECTION: Navigation Bar -->
      <input type="checkbox" class="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span>X</span>
      </label>
      <!-- <h1 class='logo'>CR</h1> -->
      <nav id="navbar" class="nav">
        <h1 class="logo">CR</h1>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li class="current"><a href="about.html">About</a></li>
          <li class="current"><a href="work.html">My Work</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </section>

    <!-- SECTION: CONTACT ME -->
    <section id="contact-form">
      <h1 class="text-center">Lets start your project!</h1>
      <form
        action="#"
        method="POST"
        data-netlify="true"
        name="project-initial-contact"
      >
        <label for="firstName" class="labels">First Name</label>
        <input
          name="first-name"
          class="inputFields"
          type="text"
          id="firstName"
          placeholder="First Name"
        />

        <label for="LastName" class="labels">Last Name</label>
        <input
          name="last-name"
          class="inputFields"
          type="text"
          id="LastName"
          placeholder="Last Name"
        />

        <label for="eMail" class="labels">eMail</label>
        <input
          name="e-mail"
          class="inputFields"
          type="text"
          id="eMail"
          placeholder="Email Address"
        />

        <label for="contactNumber" class="labels">Phone Number</label>
        <input
          name="contact-number"
          class="inputFields"
          type="text"
          id="contactNumber"
          placeholder="something..."
        />

        <label for="projectDescription" class="labels"
          >Describe Your Project</label
        >
        <textarea
          name="projectDescription"
          id="projectDescription"
          cols="30"
          rows="10"
          placeholder="Brief description of your project"
        ></textarea>

        <!-- Recaptcha CHallenge -->
        <div data-netlify-recaptcha="true"></div>

        <!-- submit button -->
        <button type="submit">Lets Build Something</button>
      </form>
    </section>

    <!--FOOTER -->
    <footer id="footer">
      <div>
        <p class="lead">MidCity Web Design</p>
        <p>&copy; &nbsp; 2021 All Rights Reserved</p>
      </div>

      <div class="social">
        <i class="fas fa-envelope-open fa-2x"></i>
        <i class="fas fa-envelope-open fa-2x"></i>
        <i class="fas fa-envelope-open fa-2x"></i>
      </div>
    </footer>
  </body>
</html>
