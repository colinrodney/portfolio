<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!--Local CSS-->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    /> -->
    <title>Personal Portfolio| Contact</title>
  </head>

  <body>
    <section id="header-contact">
      <!-- SECTION: Navigation Bar -->
      <div class="container container-margin-auto">
        <nav class="nav" id="navbar">
          <p>CR</p>
          <ul>
            <li class="current nav-item"><a href="#">About</a></li>
            <li class="current nav-item"><a href="#">My Work</a></li>
            <li class="current nav-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <!-- SECTION: CONTACT ME -->
    <section id="contact-form">
      <h1 class="text-center">Lets start your project!</h1>
      <div class="container">
        <form action="#">
          <label for="firstName" class="labels">First Name</label>
          <input
            class="inputFields"
            type="text"
            id="firstName"
            placeholder="First Name"
          />

          <label for="LastName" class="labels">Last Name</label>
          <input
            class="inputFields"
            type="text"
            id="LastName"
            placeholder="Last Name"
          />

          <label for="eMail" class="labels">eMail</label>
          <input
            class="inputFields"
            type="text"
            id="eMail"
            placeholder="Email Address"
          />

          <label for="contactNumber" class="labels">Phone Number</label>
          <input
            class="inputFields"
            type="text"
            id="contactNumber"
            placeholder="something..."
          />

          <label for="projectDescription" class="labels"
            >Describe Your Project</label
          >
          <textarea
            name="projectDescription"
            id="projectDescription"
            cols="30"
            rows="10"
            placeholder="Brief description of your project"
          ></textarea>
        </form>
      </div>
    </section>

    <!--FOOTER -->
    <footer id="footer">
      <div id="email-address">
        <p class="lead">MidCity Web Design</p>
        <p>&copy; &nbsp; 2021 All Rights Reserved</p>
      </div>

      <div class="social">
        <i class="fas fa-envelope-open fa-2x"></i>
        <i class="fas fa-envelope-open fa-2x"></i>
        <i class="fas fa-envelope-open fa-2x"></i>
      </div>
    </footer>
  </body>
</html>
